openapi: 3.0.0
info:
  version: 0.1.0
  title: GoBarber API
  description: GoBarber API for https://gobarberapp.net
  termsOfService: 'https://github.com/AlvaroIsrael/gobarber-app/blob/master/gobarber-backend/README.md'
  contact:
    email: israel.nunes.leite@gmail.com
  license:
    name: MIT
    url: 'https://github.com/AlvaroIsrael/gobarber-app/blob/master/gobarber-backend/LICENSE.md'

servers:
  - url: http://localhost:3333/api/v1
    description: Development server
  - url: https://localhost:3333/api/v1
    description: Development server
  - url: https://backend.gobarberapp.net/api/v1
    description: Production server

tags:
  - name: Files
    description: Operations about files.
  - name: Appointments
    description: Operations about appointments.
  - name: Providers
    description: Operations about providers.
  - name: Users
    description: Operations about users.
  - name: Sessions
    description: Operations about sessions.
    externalDocs:
      description: Find out more at
      url: 'https://github.com/AlvaroIsrael/gobarber-app'
  - name: Password
    description: Operations about password recovery.
  - name: Profile
    description: Operations about password reset.
  - name: Docs
    description: Information about app routes using swagger.

components:
  securitySchemes:
    JWT:
      description: 'JWT Bearer'
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Appointments:
      required:
        - provider_id
        - date
      properties:
        provider_id:
          type: string
        date:
          type: string
      example:
        provider_id: '4129c527-67c1-4fc4-a091-526011d74a48'
        date: '2021-03-09 09:00:00'
    Users:
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: 'Go Barber User'
        example: 'docs@gobarberapp.net'
        password: 'pass321456'
    Sessions:
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: 'docs@gobarberapp.net'
        password: 'pass321456'
    InternalServerError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'Internal server error.'
    UnauthorizedError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'Missing JWT token.'
    MailAreadyUsedError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'Email already used.'
    AppointmentAlreadyBookedError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'This appointment is already booked.'
    AppointmentPastDateError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'You cant create an appointment on a past date.'
    AppointmentWithYourselfError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'You cant create an appointment with yourself.'
    AppointmentOutOfBoundariesError:
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: 'error'
        message: 'You can only create appointments between 8am and 5pm.'
    ValidationError:
      properties:
        statusCode:
          type: integer
        error:
          type: string
        message:
          type: string
        validation:
          type: object
          properties:
            body:
              type: object
              properties:
                source:
                  type: string
                keys:
                  type: array
                message:
                  type: string
      example:
        statusCode: 400
        error: 'Bad Request'
        message: 'celebrate request validation failed'
        validation: {
          body: {
            source: 'body',
            keys: [ 'validated field' ],
            message: 'validated field is required',
          }
        }

paths:
  /providers/{provider_id}/month-availability:
    get:
      tags:
        - Providers
      summary: Return an array of days in a month clear for a new appointment.
      description: 'Return an array of days in a month clear for a new appointment.'
      parameters:
        - in: path
          name: provider_id
          description: An uuid of a provider.
          required: true
          schema:
            type: string
        - in: query
          name: month
          schema:
            type: integer
          description: A month's number.
        - in: query
          name: year
          schema:
            type: integer
          description: A year's number.
      responses:
        '500':
          description: When something goes boing in the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        '200':
          description: When all parameters are ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  day:
                    type: integer
                  available:
                    type: boolean
              examples:
                With data return:
                  value: [ {
                    day: 1,
                    available: true,
                  }, {
                    day: 2,
                    available: false,
                  }, ]
                Without data return:
                  value: [ ]
        '401':
          description: When not authenticated (missing JWT token).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
      security: [ { JWT: [ ] } ]

  /providers/{provider_id}/day-availability:
    get:
      tags:
        - Providers
      summary: Return an array of hours clear for a new appointment at a specific day.
      description: 'Return an array of hours clear for a new appointment at a specific day.'
      parameters:
        - in: path
          name: provider_id
          description: An uuid of a provider.
          required: true
          schema:
            type: string
        - in: query
          name: day
          schema:
            type: integer
          description: A day of the month.
        - in: query
          name: month
          schema:
            type: integer
          description: A month's number.
        - in: query
          name: year
          schema:
            type: integer
          description: A year's number.
      responses:
        '500':
          description: When something goes boing in the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        '200':
          description: When all parameters are ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  hour:
                    type: integer
                  available:
                    type: boolean
              examples:
                With data return:
                  value: [ {
                    hour: 8,
                    available: true,
                  }, {
                    hour: 9,
                    available: false,
                  }, ]
                Without data return:
                  value: [ ]
        '401':
          description: When not authenticated (missing JWT token).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
      security: [ { JWT: [ ] } ]

  /providers:
    get:
      tags:
        - Providers
      summary: Return a list of providers registered at the app.
      description: 'Return an array of all providers.'
      responses:
        '500':
          description: When something goes boing in the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        '200':
          description: When all parameters are ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  avatar:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  avatar_url:
                    type: string
                    nullable: true
              examples:
                With data return:
                  value: [ {
                    id: '4129c527-67c1-4fc4-a091-526011d74a48',
                    name: 'Team Go Barber',
                    email: 'team4@gobarberapp.net',
                    avatar: null,
                    created_at: '2021-03-07T21:31:27.465Z',
                    updated_at: '2021-03-07T21:31:27.465Z',
                    avatar_url: null,
                  }, ]
                Without data return:
                  value: [ ]
        '401':
          description: When not authenticated (missing JWT token).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
      security: [ { JWT: [ ] } ]

  /appointments/me:
    get:
      tags:
        - Appointments
      summary: Return an array of all appointments.
      description: 'Return an array of all appointments.'
      responses:
        '500':
          description: When something goes boing in the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        '200':
          description: When all parameters are ok.
          content:
            application/json:
